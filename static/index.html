<!doctype html>
<html>
	<head>
		<style>
		    aside { 
			position:  absolute;
			left: 0;
			top: 0; /* set these so Chrome doesn't return 'auto' from getComputedStyle */
			width: 200px; 
			background: rgba(255,255,255,0.66); 
			border: 2px  solid rgba(0,0,0,0.5); 
			border-radius: 4px; padding: 8px;
		    }
		</style>
  		<title>This is the title of the webpage!</title>
		<script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500">
		<div class="flex m-auto justify-center items-center shadow-lg rounded-lg text-center text-6xl w-1/2">
		    Metis
		</div>
		<br>
		<div class="flex items-center justify-center w-screen h-1/2 font-medium">
			<div class="flex flex-col space-y-4 flex-grow items-center justify-center h-full text-gray-600">
				<!-- Component Start -->
				<div class="p-8 bg-white rounded-lg shadow-lg w-3/4 h-64" id="start-important-list">
				    <div class="flex m-auto text-center text-2xl">
					Important
				    </div>
				    <div class="flex flex-wrap space-x-2 flex-col p-4 w-2/6 h-32">
					<!-- Tasks -->
					{{ range .ImportantTasks }}
					    <div class="items-center bg-[#1da1f2] text-white rounded-lg mb-2" id="task-important-list">
						<div>
						    <input class="hidden" type="checkbox" id="{{ .Id }}" name="item" checked>
						    <label class="flex items-center h-7 px-2 rounded cursor-pointer" for="task_1">
							<span class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
							    <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org2000/svg" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
							    </svg>
							</span>
							<span class="ml-4 text-sm">{{ .Content }}</span>
						    </label>	
						</div>
					    </div>
					{{end}}
				    </div>
				    <form hx-post="/add-important-item/" hx-target="{{if .ImportantTasks}}#task-important-list {{else}} #start-important-list{{end}}" hx-swap="{{if .ImportantTasks}}afterend {{else}} innerhtml{{end}}">
					  <div class="flex-none flex items-center border-b border-teal-500 py-2">
					    <input name="content" id="important-input" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Add Item">
					    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">Add</button>
					  </div>
				    </form>
				</div>
				<div class="p-8 bg-white rounded-lg shadow-lg w-3/4 h-64" id="start-later-list">
				    <div class="flex m-auto text-center text-2xl">
					For Later
				    </div>
				    <div class="flex flex-wrap space-x-2 flex-col p-4 w-2/6 h-32">
					<!-- Tasks -->
					{{ range .LaterTasks }}
					    <div class="items-center bg-[#1da1f2] text-white rounded-lg mb-2" id="task-later-list">
						<div>
						    <input class="hidden" type="checkbox" id="{{ .Id }}" name="item" checked>
						    <label class="flex items-center h-7 px-2 rounded cursor-pointer" for="task_1">
							<span class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
							    <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org2000/svg" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
							    </svg>
							</span>
							<span class="ml-4 text-sm">{{ .Content }}</span>
						    </label>	
						</div>
					    </div>
					{{ end }}
				    </div>
				    <form hx-post="/add-later-item/" hx-target="{{if .LaterTasks}}#task-later-list {{else}} #start-later-list{{end}}" hx-swap="{{if .LaterTasks}}afterend {{else}} innerhtml{{end}}">
					  <div class="flex-none flex items-center border-b border-teal-500 py-2">
					    <input name="content" id="later-input" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Add Item">
					    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">Add</button>
					  </div>
				    </form>
				</div>
				<div class="p-8 bg-white rounded-lg shadow-lg w-3/4 h-64" id="start-minor-list">
				    <div class="flex m-auto text-center text-2xl">
					Minor
				    </div>
				    <div class="flex flex-wrap space-x-2 flex-col p-4 w-2/6 h-32">
					<!-- Tasks -->
					{{ range .MinorTasks }}
					    <div class="items-center bg-[#1da1f2] text-white rounded-lg mb-2" id="task-minor-list">
						<div>
						    <input class="hidden" type="checkbox" id="{{ .Id }}" name="item" checked>
						    <label class="flex items-center h-7 px-2 rounded cursor-pointer" for="task_1">
							<span class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
							    <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org2000/svg" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
							    </svg>
							</span>
							<span class="ml-4 text-sm">{{ .Content }}</span>
						    </label>	
						</div>
					    </div>
					{{ end }}
				    </div>
				    <form hx-post="/add-minor-item/" hx-target="{{if .MinorTasks}}#task-minor-list {{else}} #start-minor-list{{end}}" hx-swap="{{if .MinorTasks}}afterend {{else}} innerhtml{{end}}">
					  <div class="flex-none flex items-center border-b border-teal-500 py-2">
					    <input name="content" id="minor-input" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Add Item">
					    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">Add</button>
					  </div>
				    </form>
				</div>
			    	<!-- Video on top & draggable -->
				<aside draggable="true" id="dragme">
				    <div class="flex">
					<div class="object-fill aspect-video">
					    <iframe
						class="w-full h-full"
						src="https://www.youtube.com/embed/MzescXc5SW0"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen>
					    </iframe>
					</div>
				    </div>
				</aside>
			</div>
		</div>
	</body>
	<script> 
	    function drag_start(event) {
		var style = window.getComputedStyle(event.target, null);
		event.dataTransfer.setData("text/plain",
		(parseInt(style.getPropertyValue("left"),10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"),10) - event.clientY));
	    } 
	    function drag_over(event) { 
		event.preventDefault(); 
		return false; 
	    } 
	    function drop(event) { 
		var offset = event.dataTransfer.getData("text/plain").split(',');
		var dm = document.getElementById('dragme');
		dm.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
		dm.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';
		event.preventDefault();
		return false;
	    } 
	    var dm = document.getElementById('dragme'); 
	    dm.addEventListener('dragstart',drag_start,false); 
	    document.body.addEventListener('dragover',drag_over,false); 
	    document.body.addEventListener('drop',drop,false); 

	    let keysPressed = {};

	    document.addEventListener('keydown', function(event) {
		console.log(event);
		keysPressed[event.key] = true;

		if (keysPressed['n'] && event.key == 'i') {
		    document.getElementById("important-input").focus().value = "";
		}
		if (keysPressed['n'] && event.key == 'm') {
		    document.getElementById("minor-input").focus();
		}
		if (keysPressed['n'] && event.key == 'l') {
		    document.getElementById("later-input").focus();
		}
	    })

	    document.addEventListener('keyup', (event) => {
		console.log(event);
		delete keysPressed[event.key];
	    })
	</script>
</html>
